<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RYU portfolio</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- xeicon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- tiny-slider -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/tiny-slider.css">
</head>
<body>
    <div class="contents-wrap">
        <!-- header -->
        <header id="main">
            <div class="main-text">
                <div class="typing-txt"> 
                    <ul>
                        <li>안녕하세요.</li>
                        <li>웹퍼블리셔 유은비입니다.</li>
                    </ul>
                </div> 
                <div class="typing fz-45">
                    <ul>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
            <div class="scrollbtn">
                <div class="wrapper">
                    <a href="#contents">
                        <button type="button" class="scroll_down" id="scroll_down"></button>
                    </a>
                </div>
            </div>
        </header>
        <!-- header end -->
        
        <section id="contents">
            <div class="wrap">
                <div class="imgSlider">
                    <div class="slider">
                        <div>
                            <img src="images/img_ideafestival01.jpg" alt="">
                        </div>
                        <div>
                            <img src="images/img_ideafestival02.jpg" alt="">
                        </div>
                        <div>
                            <img src="images/img_ideafestival03.jpg" alt="">
                        </div>
                        <div>
                            <img src="images/img_ideafestival04.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="title intro-txt">
                    <span class="pf-date fz-15 fc-grey ls-3">
                        2020.11-2021.06
                    </span>
                    <h1 class="intro-tit en fz-40 txt-upper ls-1">
                        I'm a web publisher.
                    </h1>
                    <a href="#">
                        <span class="en fz-17 intro-sub-tit">
                            My works 
                        </span>
                    </a>
                    <ul class="sliderControl">
                        <li>
                            <button class="prev">
                                <i class="xi-angle-left-thin"></i>
                            </button>
                        </li>
                        <li>
                            <button class="next">
                                <i class="xi-angle-right-thin"></i>
                            </button>
                        </li>
                    </ul>
                </div>

                <div class="title intro-txt">
                    <span class="pf-date en fz-14 fc-grey ls-3">
                        2020.11-2021.06
                    </span>
                    <h1 class="intro-tit en fz-40 txt-upper ls-1">
                        I'm a web publisher.
                    </h1>
                    <a href="#">
                        <span class="en fz-17 intro-sub-tit">
                            My works 
                        </span>
                    </a>
                    <ul class="sliderControl">
                        <li>
                            <button class="prev">
                                <i class="xi-arrow-left"></i>
                            </button>
                        </li>
                        <li>
                            <button class="next">
                                <i class="xi-arrow-left"></i>
                            </button>
                        </li>
                    </ul>
                </div>

                <div class="title intro-txt">
                    <span class="pf-date fz-15 fc-grey ls-3">
                        2020.11-2021.06
                    </span>
                    <h1 class="intro-tit en fz-40 txt-upper ls-1">
                        I'm a web publisher.
                    </h1>
                    <a href="#">
                        <span class="en fz-17 intro-sub-tit">
                            My works 
                        </span>
                    </a>
                    <ul class="sliderControl">
                        <li>
                            <button class="prev">
                                <i class="xi-angle-left-thin"></i>
                            </button>
                        </li>
                        <li>
                            <button class="next">
                                <i class="xi-angle-right-thin"></i>
                            </button>
                        </li>
                    </ul>
                </div>

                <div class="title intro-txt">
                    <span class="pf-date fz-15 fc-grey ls-3">
                        2020.11-2021.06
                    </span>
                    <h1 class="intro-tit en fz-40 txt-upper ls-1">
                        I'm a web publisher.
                    </h1>
                    <a href="#">
                        <span class="en fz-17 intro-sub-tit">
                            My works 
                        </span>
                    </a>
                    <ul class="sliderControl">
                        <li>
                            <button class="prev">
                                <i class="xi-angle-left-thin"></i>
                            </button>
                        </li>
                        <li>
                            <button class="next">
                                <i class="xi-angle-right-thin"></i>
                            </button>
                        </li>
                    </ul>
                </div>

                
                
            </div>
        </section>
    </div>

    
    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/min/tiny-slider.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
